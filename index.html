<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/theme.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/all.js"></script>
	<script type="text/javascript" src="https://itexpress.vn/js/noel_red.js"></script>
	<!-- <script type="text/javascript" src="https://itexpress.vn/js/noel_black.js"></script>  -->
	<style type="text/css">
		.container{
	width: 100%;
	height: 1000px;
	background: black;
}
h1{
	text-align: center;
	font-size: 75px;
	color: white;
	padding-top: 3em;
	animation: doimau ease 2s infinite;
}
@keyframes doimau{
	0%{
		color: white;
	}
	25%{
		color: yellow;
	}
	50%{
		color: red;
	}
	75%{
		color: orange;
	}
}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="doimau">Giáng Sinh Vui Vẻ</h1>
	</div>
</body>
</html>
