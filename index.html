.container{
	width: 100%;
	height: 1000px;
	background: black;
}
h1{
	text-align: center;
	font-size: 75px;
	color: white;
	padding-top: 3em;
	animation: doimau ease 2s infinite;
}
@keyframes doimau{
	0%{
		color: white;
	}
	25%{
		color: yellow;
	}
	50%{
		color: red;
	}
	75%{
		color: orange;
	}
}
