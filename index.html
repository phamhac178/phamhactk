	<script type="text/javascript" src="http://www.trungtamtinhoc.edu.vn/api/snowstorm.js"></script>

	<style type="text/css">
		.container-fluid{
			width: 100%;
			height: 1000px;
			background: black;
			position: relative;
		}
h1{
	text-align: center;
	font-size: 75px;
	color: white;
	padding-top: 3.5em;
	animation: doimau ease 2s infinite;
}
.img1 {
	position: absolute;
	top: 5%;
	left:37%;
	width: 25%;
}
.img2{
	position: absolute;
	bottom: -1em;
	right: 5em;
	width: 20%;
}
@keyframes doimau{
	0%{
		color: white;
	}
	25%{
		color: yellow;
	}
	50%{
		color: red;
	}
	75%{
		color: orange;
	}
}
@media (max-width: 705px){
	h1{
		padding-top: 4em;
	}
	.img1{
		width: 60%;
		top: 5em;
		left: 23%;
		position: absolute;
	}
	.img2{
		width: 60%;
		top: 30em;
		left: 5em;
	}
	</style>
</head>
<body>
	<div class="container-fluid">
		<h1 class="doimau">Giáng Sinh Vui Vẻ</h1>
	</div>
	<img class="img1" src="https://get.pxhere.com/photo/santa-claus-christmas-laughter-funny-tree-background-backdrop-white-merry-holidays-elegant-holiday-design-greeting-celebration-decorative-star-christmas-tree-christmas-decoration-fictional-character-christmas-ornament-fir-event-computer-wallpaper-spruce-1460823.jpg" alt="" >
	<img class="img2" src="https://123hoang.files.wordpress.com/2015/12/cay-thong-noel.gif?w=452&zoom=2" alt="">
</body>
